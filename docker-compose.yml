version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./data:/app/data
    depends_on:
      - db-init
    restart: unless-stopped

  db-init:
    build: .
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push
      "
    environment:
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./data:/app/data
    profiles:
      - init

volumes:
  data: